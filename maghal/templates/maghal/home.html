{% extends './base.html' %}
{% block content %}
    <main role="main">
    
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3">
    		  <div class="col mb-4">
    		  	{% for post in langs %}
    			<div class="card text-right">
    			  <div class="card-body">
    				<h4 class="card-title deep-purple-text">{{ post.name }}</h5>
    				<span class="card-text text-primary">{{ post.title }}</span>
    				<br>
    				<span class="card-text">{{ post.summary }}</span>
    				  <a href="{% url 'maghal:detail' post.name 1 %}" class="btn btn-primary">amozeshe {{ post.name }} ?</a>
    			  </div> 
                {% endfor %}
    			</div>
    		  </div>
    	  </div>
        </div>
      </div>
{% endblock %}
